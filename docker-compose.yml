version: '3.8'

services:
  image-scraper:
    build: .
    container_name: image-scraper-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VPS_UPLOAD_DIR=./uploads/images
      - VPS_BASE_URL=https://scraper.troxen.cloud
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - scraper-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"],
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  scraper-network:
    driver: bridge